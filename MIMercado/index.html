<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMercado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-logo">
            <h1>MIMERCADO</h1>
            <img src="/imagenes/logo.JPG" alt="logo-mimercado">
        </div>
        <div class="header-busqueda">
            <input type="text" id="busqueda" placeholder="Busca un producto">
            <span>
                <i class="fas fa-search"></i>
            </span>
        </div>
        <div class="header-admin">
            <div class="header-carrito">
                <h3 class="header-carrito-total"> Total: <span id="total">0</span>  <span> <i class="fas fa-shopping-cart"></i></span></h3> 
            </div>
            <div class="header usuario">
                <h3 class="header-carrito-usuario"> Mi nombre: <span id="nombre"> n </span>  <span><i class="fas fa-user"></i></span></h3> 
            </div>
        </div>
    </header>
    

    <!-- script-->
    <script src="script.js"></script>
    
</body>
</html>
